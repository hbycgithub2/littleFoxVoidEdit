    <script type="module">
        // æµ‹è¯•ç®¡ç†å™¨
        class DrawingTestManager {
            constructor() {
                this.tests = [
                    { id: 'circle', name: 'åœ†å½¢ç»˜åˆ¶', status: 'pending' },
                    { id: 'rect', name: 'çŸ©å½¢ç»˜åˆ¶', status: 'pending' },

            updateTest(id, status, message = '') {

            }
        }
